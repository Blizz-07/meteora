<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>M√©t√©o PWA</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="theme-color" content="#2196f3">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#2196f3'
            }
          }
        }
      }
    </script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 text-gray-900 dark:text-gray-50 min-h-screen transition-colors duration-300">
    <header class="sticky top-0 z-50 flex justify-between items-center bg-gradient-to-r from-primary to-blue-600 dark:from-gray-800 dark:to-gray-900 text-white px-4 py-4 shadow-lg">
        <h1 class="text-2xl md:text-3xl font-bold">üå¶Ô∏è M√©t√©o PWA</h1>
        <button id="theme-toggle" class="text-2xl bg-white/20 hover:bg-white/30 dark:bg-gray-700 dark:hover:bg-gray-600 rounded-full p-2 transition-all duration-200">üåô</button>
    </header>
    <main class="w-screen px-4 py-6 md:py-8 min-h-screen bg-gradient-to-br from-blue-50 to-blue-100 dark:bg-gradient-to-br dark:from-gray-950 dark:to-gray-900">
        <!-- Carte principale -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 transition-colors duration-300 mb-6">
            <!-- Section Recherche -->
            <section id="search-section" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 mb-6">
                <input id="city-input" type="text" placeholder="Entrez une ville..." class="lg:col-span-1 sm:col-span-2 px-4 py-3 rounded-lg border-2 border-gray-300 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-primary dark:bg-gray-700 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 transition"/>
                <button id="search-btn" class="px-4 py-3 rounded-lg bg-primary hover:bg-blue-700 text-white font-semibold transition-colors shadow-md">üîç Rechercher</button>
                <button id="favorite-btn" class="px-4 py-3 rounded-lg bg-yellow-500 hover:bg-yellow-600 text-white font-semibold transition-colors shadow-md">‚≠ê Favoris</button>
                <button id="notify-btn" class="px-4 py-3 rounded-lg bg-green-500 hover:bg-green-600 text-white font-semibold transition-colors shadow-md">üîî Notifications</button>
            </section>

            <!-- Section M√©t√©o -->
            <section id="weather-section" class="hidden">
                <h2 id="city-name" class="text-3xl md:text-4xl font-bold mb-4 text-primary dark:text-blue-400"></h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div class="flex items-center gap-6 bg-gradient-to-r from-blue-50 to-blue-100 dark:from-gray-700 dark:to-gray-800 p-6 rounded-xl">
                        <span id="weather-icon" class="text-6xl"></span>
                        <div>
                            <div class="text-5xl md:text-6xl font-bold"><span id="temperature"></span>¬∞C</div>
                            <p class="text-gray-600 dark:text-gray-400 mt-2">Temp√©rature actuelle</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-3">
                        <div class="bg-gradient-to-r from-blue-50 to-blue-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl">
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Ressenti</p>
                            <p class="text-2xl font-bold"><span id="feels-like"></span>¬∞C</p>
                        </div>
                        <div class="bg-gradient-to-r from-green-50 to-green-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl">
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Humidit√©</p>
                            <p class="text-2xl font-bold"><span id="humidity"></span>%</p>
                        </div>
                        <div class="bg-gradient-to-r from-orange-50 to-orange-100 dark:from-gray-700 dark:to-gray-800 p-4 rounded-xl">
                            <p class="text-gray-600 dark:text-gray-400 text-sm">Vent</p>
                            <p class="text-2xl font-bold"><span id="wind"></span> km/h</p>
                        </div>
                    </div>
                </div>

                <!-- Section Horaires -->
                <div class="bg-gray-50 dark:bg-gray-900 rounded-xl p-4 md:p-6">
                    <h3 class="text-lg font-semibold mb-4">Prochaines heures</h3>
                    <div id="hourly-list" class="hourly-list overflow-x-auto flex gap-3 pb-2"></div>
                </div>
            </section>

            <!-- Section Favoris -->
            <section id="favorites-section" class="mt-6 pt-6 border-t border-gray-300 dark:border-gray-700">
                <h3 class="text-lg md:text-xl font-semibold mb-4 dark:text-white">‚≠ê Vos Favoris</h3>
                <div id="favorites-list" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
            </section>

            <!-- Loading & Erreurs -->
            <div id="loading" class="hidden text-center py-8">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                <p class="mt-4 text-primary font-semibold">Chargement...</p>
            </div>
            <div id="error-message" class="error hidden bg-red-50 dark:bg-red-900/20 border-2 border-red-300 dark:border-red-700 text-red-700 dark:text-red-300 p-4 rounded-lg mt-4"></div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
